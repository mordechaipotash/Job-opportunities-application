<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Opportunities Scorecard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-link {
            color: #007bff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Opportunities Scorecard</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Job Fit Summary</th>
                    <th>Overall Assessment</th>
                    <th>Mordechai's Fit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.Name }}</td>
                    <td>{{ job.Company }}</td>
                    <td>{{ job['Job Fit Summary'] }}</td>
                    <td>{{ job['Overall Assesment'] }}</td>
                    <td>
                        <a href="{{ url_for('job', job_id=loop.index0) }}" class="btn btn-link">Mordechai's Fit</a>
                    </td>
                    <td>
                        <a href="{{ url_for('edit', job_id=loop.index0) }}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
