<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job Opportunity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Job Opportunity</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ job.Name }}">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" name="company" value="{{ job.Comapny }}">
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="3">{{ job.Reqirements }}</textarea>
            </div>
            <div class="form-group">
                <label for="job_fit_summary">Job Fit Summary</label>
                <textarea class="form-control" id="job_fit_summary" name="job_fit_summary" rows="3">{{ job['Job Fit Summary'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="overall_assessment">Overall Assessment</label>
                <textarea class="form-control" id="overall_assessment" name="overall_assessment" rows="3">{{ job['Overall Assesment'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="full_job_post">Full Job Post URL</label>
                <input type="text" class="form-control" id="full_job_post" name="full_job_post" value="{{ job['Full Job Post'] }}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
